[experiment]
model_class_name = TemporalConvNet
reader_class_name = AnomalyDataReader
working_dir = /home/chrabasp/EEG_Results/Gender_TCN_BO
verbose = 1

[model]
num_channels = 44
num_levels = 5
kernel_size = 10
dropout = 0.1

[data_reader]
data_path = /home/chrabasp/data/anomaly_14min_100hz
normalization_type = separate
readers_count = 3
batch_size = 118

sequence_size = 1024
validation_sequence_size = 84000
